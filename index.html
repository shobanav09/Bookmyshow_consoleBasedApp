<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>

   
       <div class="container">
            
                <div class="content">
                    <input type="text" class="search-bar" placeholder="search movies..." id="name">
                    <button class="btn" onclick="search()"> Search Movies</button>
                </div>
    
                <div class="movie-content">
                        <div class="topics">
                                <div class="title-wrapper">
                                    <h1 id="title" class="title">Jailer</h1>
                                    <p id="year" class="year" >2023</p>
                                </div>
        
                                <div class="dec">
                                    <p id="plot">Muthuvel Pandian is a strict yet empathetic jailer who learns that a gang is trying to rescue their leader from the prison, where he sets out to stop them. </p>
                                </div>
                                
                        
                                <p class='heading-style' >Actor: <span id="actor" ></span></p>
                                <p class='heading-style'>Director: <span id="director"></span></p>
                                <p class='heading-style'>Writers: <span id="writer"></span></p>
                                <p class='heading-style'>Language: <span id="lang"></span></p>
                                <p class='heading-style'>Runtime: <span id="time"></span></p>
        
        
                                <p class='heading-style'>Box offixe Collection: <span id="collection"></span></p>
                                <p class='heading-style'>Date: <span id="date"></span></p>
                                <p class='heading-style'>Award: <span id="awards"></span></p>
                                <p class='heading-style'>IMDB Rating: <span id="rating"></span></p>
                        </div>
              
    
    
                                <img id="poster" class="poster" src="https://m.media-amazon.com/images/M/MV5BODMzNzhkMzUtZDRkMy00MzVjLWJmYzgtZjBhZTJhY2I4M2Y1XkEyXkFqcGdeQXVyMTEzNzg0Mjkx._V1_SX300.jpg" >
    
    
                </div>
            
  
       </div>
    
    <script src="./app.js" ></script>
</body> 
</html>
